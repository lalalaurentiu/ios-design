<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div id="header">
            <div>
                <div id="time"></div>
                <div id="location">
                </div>
            </div>
            <div id="right-header">
                <div id="signal" >
                    <div class="signal-line"></div>
                    <div class="signal-line"></div>
                    <div class="signal-line"></div>
                    <div class="signal-line"></div>
                </div>
                <div id="wifi">
                    <div class="wifi-line"></div>
                    <div class="wifi-line"></div>
                    <div class="wifi-line"></div>
                </div>
                <div id="battery">
                    <div id="battery-cell"></div>
                    <div id="battery-plus"></div>
                </div>
            </div>
        </div>
        <div id="up-side">
            <div style="width:370px ;height:50vh; background-color:red;">

            </div>
        </div>
        <div id="left-side">
            <style>
                
                
                
                #left-side-elements{
                    height: 20%;
                    width: 80%;
                    border-radius: 30px;
                    margin: 0 auto 40px auto;
                    display: flex;
                    justify-content: space-between;
                    
                }
                    #left-side-elementsMenu{
                        width: 45%;
                        border-radius: 30px;
                        background-color: rgb(57, 57, 57);
                        display: flex;
                        align-items: center;
                        justify-content: center;
                    }
                        #left-side-phoneElement{
                            width: 80%;
                            height: 80%;
                            border: 10px solid rgb(6, 199, 6);
                            border-radius: 50%;
                            color: white;
                            display: flex;
                            justify-content: center;
                            align-items: center;
                        }
                        #left-side-phoneElement > svg{
                        width: 50%;
                        height: 50%;
                    }
                    #left-side-weatherElement{
                        padding: 10px;
                        width: 45%;
                        border-radius: 30px;
                        background-image: linear-gradient(rgb(1, 103, 171), rgb(136, 197, 246));
                        color: white;
                    }
                    
            </style>

        </div>
        <div id="screen">
            <div id="aplications">

            </div>
            <div id="menuicons">
               
            </div>
        </div>
        <div id="loading">
            <div class="loading-elements">
                    Wait
                <div class="bar">
                    <div id="progresBar">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZZoDbjLSJ12EYJu43P-_JzR1s7mjrUik"
    ></script>
    <script src="index.js"></script>
    
    <script>
        
    </script>
</body>
</html>
